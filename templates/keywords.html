{% extends "_layout.html" %}

{% block content %}

<div class=container>
    <br />

    <h1 style="font-family: 'Montserrat', sans-serif; font-weight: bold">RELATED KEYWORDS</h1><br />

    <!-- {{keywords}} -->

    <form action="{{ url_for('keywords') }}" method='POST'>
        <div class="form-group">
            <label for="seedWord">Enter Word:</label>
            <input name="seedWord" type="text" class="form-control" , autocomplete="on">
        </div>
        <button id='keyword-button' type="submit" class="btn btn-info">Submit</button>
    </form>

    <p></p>

    {% if keywords %}

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h4>Related Keyword</h4>
            </div>
            <div class="col-9">
                <h4>Average Annual Search Volume</h4>
            </div>
        </div>
        <br />
        {% for keyword in keywords %}

        <div class="row">
            <div class="col-3">
                <label for="keyword">{{keyword['key']}}</label>
            </div>
            <div class="col-9">
                <div class="progress" style="height: 2rem;">
                    <div class="progress-bar bg-info" role="progressbar"
                        style="width: {{keyword['search_volume']/max*100}}%" aria-valuemin="0" aria-valuemax="100">
                        {{keyword['search_volume']}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endif %}

</div>
{% endblock %}
